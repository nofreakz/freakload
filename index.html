<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FREAKLOAD</title>

</head>
<body>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/js/freakload.min.js"></script>
    <script>
        $(function() {
            var imgs = [],
                i = 0;

            while (i < 10) {
                imgs[i] = 'assets/img/img' + (i + 1) + '.jpg';
                i++;
            }

            freakLoad(imgs);
        });
